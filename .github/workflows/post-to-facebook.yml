name: Post to Facebook

on:
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install CSV parser
        run: npm install csv-parse

      - name: Read today's post
        id: get_post
        run: |
          POST=$(node fetch-sheet.js)
          echo "POST<<EOF" >> $GITHUB_ENV
          echo "$POST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post to Facebook
        run: |
          curl -X POST "https://graph.facebook.com/me/feed" \
            -F "message=$POST" \
            -F "access_token=${{ secrets.FB_PAGE_TOKEN }}"
