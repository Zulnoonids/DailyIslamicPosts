name: Post to Facebook

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:     # Allows you to run it manually

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest

    env:
      FB_PAGE_ID: 226428187567462
      FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch todayâ€™s post from Google Sheet
        id: fetch_post
        run: |
          node fetch-sheet.js > post.txt
          POST=$(cat post.txt)
          echo "POST=$POST" >> $GITHUB_ENV

      - name: Check if there is a post
        run: |
          if [ "$POST" == "No post for today" ]; then
            echo "ðŸ›‘ No post for today, skipping."
            exit 0
          fi

      - name: Post to Facebook Page
        run: |
          curl -X POST "https://graph.facebook.com/${{ env.FB_PAGE_ID }}/feed" \
            -F "message=${POST}" \
            -F "access_token=${{ env.FB_PAGE_TOKEN }}"
